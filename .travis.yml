language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"
    - "pypy3"
install: "pip install -r requirements.txt"
script:
  - python main.py -h
  - python main.py --version
  - python clone_vms.py -h
  - python destroy_vms.py -h
  - python vm_power.py -h
  - python vsphere_info.py -h
  - python main.py -v --check-syntax examples/tutorial.yaml
  - python main.py -v --check-syntax examples/competition.yaml
  - python main.py -v --check-syntax examples/experiment.yaml
notifications:
  email:
    on_success: never
    on_failure: always
addons:
  srcclr: true